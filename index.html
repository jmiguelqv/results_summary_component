<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <section class="results">
                <div class="title">
                    <h1>Your Result</h1>
                </div>
                <div class="score">
                    <p class="points">76</p>
                    <p class="range">of 100</p>
                </div>
                <div class="info">
                    <h2>Great</h2>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </section>

            <section class="summary">
                <h2>Summary</h2>
                <div class="stats">
                    <div class="stat" data-item-type="reaction">
                        <h4>
                            <img
                                src="assets/images/icon-reaction.svg"
                                alt="reaction"
                            />
                            Reaction
                        </h4>
                        <p>80 <span>/ 100</span></p>
                    </div>
                    <div class="stat" data-item-type="memory">
                        <h4>
                            <img
                                src="assets/images/icon-memory.svg"
                                alt="memory"
                            />
                            Memory
                        </h4>
                        <p>92 <span>/ 100</span></p>
                    </div>
                    <div class="stat" data-item-type="verbal">
                        <h4>
                            <img
                                src="assets/images/icon-verbal.svg"
                                alt="verbal"
                            />
                            Verbal
                        </h4>
                        <p>61 <span>/ 100</span></p>
                    </div>
                    <div class="stat" data-item-type="visual">
                        <h4>
                            <img
                                src="assets/images/icon-visual.svg"
                                alt="visual"
                            />
                            Visual
                        </h4>
                        <p>72 <span>/ 100</span></p>
                    </div>
                </div>

                <button>Continue</button>
            </section>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/jmiguelqv">Miguel Quesada Varela</a
                >.
            </div>
        </footer>
    </body>
</html>
